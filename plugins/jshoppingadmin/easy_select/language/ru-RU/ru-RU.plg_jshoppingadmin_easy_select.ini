PLG_JSHOPPINGADMIN_EASY_SELECT_DESC="<h4>Плагин - Удобный селект с поиском для админки JoomShopping от StudioDK-WEB - <a href='http://dk-web.ru/' title='Студия DK-WEB - Програмирование & Дизайн' target='_blank'>www.dk-web.ru</a></h4><p>Все что Вам нужно, это установить его как обычный плагин Joomla, включить и настроить его...</p>
<p>Плагин не вносит изменение в код шаблона, поэтому Вы смело можете обновлять компонент JoomShopping - ничего у Вас не слетит!</p>
<p><strong>Плагин добавляет строку поиска в выпадающий список и выбор значений для множественного выпадающего списка в адмике JoomShopping</strong></p>
<p><strong>Версия плагина: 1.0</strong></p>"
