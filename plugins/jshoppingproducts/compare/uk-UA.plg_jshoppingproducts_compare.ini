PLG_COMPARE_XML_DESCRIPTION="Даний плагін автоматічсекі додасть посилання до порівняння в список товарів, в категорії і в картку товару. За замовчуванням в плагін встановлені параметри для стандартного та DIV-ного шаблонів JoomShopping ..."

; Params
PLG_IDENT_LINK_LIST_DESC="Ідентифікатор для списку товарів (за замовчуванням _tmp_var_buttons). Посилання з'явиться в тому місці сторінки, де існує php конструкція <strong> print $ product -> _ tmp_var_buttons; </ strong>. Якщо ви хочете змінити місце виведення посилання, то змініть параметр _tmp_var_buttons на будь-який інший (наприклад print $ product -> _ tmp_var_my_buttons;) і помістіть в тому місці шаблону списку товарів, де вам це необхідно. Зробити це можна у файлі list_products / product.php вашого шаблону JoomShopping (за замовчуванням components / com_jshopping / templates / default / list_products / product.php)."

PLG_IDENT_LINK_PROD_NULL="Ідентифікатор для картки товару (нульове кількість) (за замовчуванням _tmp_product_html_after_buttons). Кнопка Додати до порівняння буде виведена в тому місці де міститься php конструкція <strong> print $ this -> _ tmp_product_html_after_buttons </ strong>. Якщо ви хочете змінити місце виведення посилання, то змініть параметр _tmp_product_html_after_buttons на будь-який інший (наприклад print $ this -> _ tmp_product_html_after_my_buttons;) і помістіть в тому місці шаблону картки товару, де вам це необхідно. Зробити це можна у файлі product / product_default.php вашого шаблону JoomShopping (за замовчуванням components / com_jshopping / templates / default / product / product_default.php)."

PLG_IDENT_LINK_PROD="Ідентифікатор для картки товару (за замовчуванням _tmp_product_html_buttons). Кнопка Додати до порівняння буде виведена в тому місці де міститься php конструкція <strong> print $ this -> _ tmp_product_html_buttons </ strong>. Якщо ви хочете змінити місце виведення посилання, то змініть параметр _tmp_product_html_after_buttons на будь-який інший (наприклад print $ this -> _ tmp_product_html_my_buttons;) і помістіть в тому місці шаблону картки товару, де вам це необхідно. Зробити це можна у файлі product / product_default.php вашого шаблону JoomShopping (за замовчуванням components / com_jshopping / templates / default / product / product_default.php)."

PLG_TEXT_ICONS="Використовувати іконки замість тексту на засланні (кнопці). Якщо у вас обрана опція відображати іконку, то просто вкажіть клас необхідної іконки (наприклад - icon-chart-bar) в поле нижче"

PLG_TEXT_LINK_ADD="Текст або зображення шрифту (Awesome або ін.) Посилання (кнопки) додати до порівняння. Якщо у вас обрана опція відображати іконку, то просто вкажіть клас необхідної іконки (наприклад - icon-chart-bar)"

PLG_TEXT_LINK_GO="Текст або зображення шрифту (Awesome або ін.) Посилання (кнопки) перейти до порівняння. Якщо у вас обрана опція відображати іконку, то просто вкажіть клас необхідної іконки (наприклад - icon-chart-bar)"

