PLG_IDENT_LINK_LIST_DESC="The identifier for the product list (default _tmp_var_buttons). The link will appear in the place of the page, where there is a php design <strong> print $ product -> _ tmp_var_buttons; </ strong>. If you want to change the output destination of links, then change the setting _tmp_var_buttons to any other (eg print $ product -> _ tmp_var_my_buttons;) and place in your template list of products where you need it. You can do this in the file list_products / product.php your template JoomShopping (default components / com_jshopping / templates / default / list_products / product.php)."

PLG_IDENT_LINK_PROD_NULL="The identifier for the item card (number zero) (default _tmp_product_html_after_buttons). Button Add to comparison will be displayed in the place where the design contains php <strong> print $ this -> _ tmp_product_html_after_buttons </ strong>. If you want to change the output destination of links, then change the setting _tmp_product_html_after_buttons to any other (eg print $ this -> _ tmp_product_html_after_my_buttons;) and place in your template card product where you need it. You can do this in the file product / product_default.php your template JoomShopping (default components / com_jshopping / templates / default / product / product_default.php)."

PLG_IDENT_LINK_PROD="The identifier for the item card (default _tmp_product_html_buttons). Button Add to comparison will be displayed in the place where the design contains php <strong> print $ this -> _ tmp_product_html_buttons </ strong>. If you want to change the output destination of links, then change the setting _tmp_product_html_after_buttons to any other (eg print $ this -> _ tmp_product_html_my_buttons;) and place in your template card product where you need it. You can do this in the file product / product_default.php your template JoomShopping (default components / com_jshopping / templates / default / product / product_default.php)."

