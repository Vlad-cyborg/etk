PLG_COMPARE_XML_DESCRIPTION="Данный плагин автоматичсеки добавит ссылки к сравнению в список товаров, в категории и в карточку товара. По умолчанию в плагине установлены параметры для стандартного и DIV-ного шаблонов JoomShopping..."

; Params
PLG_IDENT_LINK_LIST_DESC="Идентификатор для списка товаров (по умолчанию _tmp_var_buttons). Ссылка появится в том месте страницы, где существует php конструкция <strong>print $product->_tmp_var_buttons;</strong>. Если вы хотите изменить место вывода ссылки, то измените параметр _tmp_var_buttons на любой другой (например  print $product->_tmp_var_my_buttons; ) и поместите в том месте шаблона списка товаров, где вам это необходимо. Сделать это можно в файле list_products/product.php вашего шаблона JoomShopping (по умолчанию components/com_jshopping/templates/default/list_products/product.php)."

PLG_IDENT_LINK_PROD_NULL="Идентификатор для карточки товара (нулевое количество) (по умолчанию _tmp_product_html_after_buttons). Кнопка Добавить к сравнению будет выведена в том месте где содержится php конструкция  <strong>print $this->_tmp_product_html_after_buttons</strong>. Если вы хотите изменить место вывода ссылки, то измените параметр _tmp_product_html_after_buttons на любой другой (например  print $this->_tmp_product_html_after_my_buttons; ) и поместите в том месте шаблона карточки товара, где вам это необходимо. Сделать это можно в файле product/product_default.php вашего шаблона JoomShopping (по умолчанию components/com_jshopping/templates/default/product/product_default.php)."

PLG_IDENT_LINK_PROD="Идентификатор для карточки товара (по умолчанию _tmp_product_html_buttons). Кнопка Добавить к сравнению будет выведена в том месте где содержится php конструкция  <strong>print $this->_tmp_product_html_buttons</strong>. Если вы хотите изменить место вывода ссылки, то измените параметр _tmp_product_html_after_buttons на любой другой (например  print $this->_tmp_product_html_my_buttons; ) и поместите в том месте шаблона карточки товара, где вам это необходимо. Сделать это можно в файле product/product_default.php вашего шаблона JoomShopping (по умолчанию components/com_jshopping/templates/default/product/product_default.php)."

